<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #a8c0ff, #e0eafc);
    font-family: 'Poppins', sans-serif;
  }

  .login-container {
    background: white;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
  }

  h1 {
    color: #3b5998;
    margin-bottom: 25px;
    font-size: 28px;
  }
  input[type="text"],
input[type="password"],
input[type="submit"] {
  box-sizing: border-box;
}
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin: 8px 0 18px 0;
    border: 1px solid #b0c4de;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #5b9bd5;
    box-shadow: 0 0 6px rgba(91, 155, 213, 0.5);
  }

  input[type="submit"] {
    background-color: #5b9bd5;
    color: white;
    border: none;
    padding: 10px 0;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #4a8bc3;
  }

  .footer {
    margin-top: 15px;
    font-size: 13px;
    color: #7f8c8d;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="/login">
      <input name="username" type="text" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <input type="submit" value="Login">

    </form>
    <div class="footer">Chào bạn đã đến với WebApp của nhóm :333</div>
  </div>
</body>
</html>
